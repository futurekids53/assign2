      <script src="js/bootstrap-carousel.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap.js"></script>

  </head>
  <body>

  	 <div class="navbar navbar-inverse navbar-fixed-top">
       <div class="navbar-inner">
        <ul class="menu nav pull-center">

    <form class="form-horizontal" action="javascript:#">
      <fieldset>

        <!-- Form Name -->
        <legend id="greeting">News</legend>

        <!-- title -->
        <div class="control-group">
          <label class="control-label" for="title">主題</label>
          <div class="controls">                     
            <input class="input-xxlarge" type="text" id="title" name="title" placeholder="news title">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="datepicker">日期</label>
          <div class="controls">
             <input class="input-xxlarge" type="text" name="datepicker" id="datepicker" />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="content">內文</label>
          <div class="controls">
             <textarea class="input-xxlarge" id="content" name="content" placeholder="內容" rows="3"></textarea>
          </div>
        </div>

        <!-- Button -->
        <div class="control-group">
          <div class="controls">
            <button id="save" name="save" class="btn btn-primary">save</button>
          </div>
        </div>

        <!-- Form Name -->
        <legend id="reading">Read data</legend>
        <div class="control-group">
          <div class="controls">
            <button id="query" class="btn">query</button>
          </div>
        </div>
        <table id="data" class="table table-hover"></table>
            
      </fieldset>
    </form>



    

  </body>
